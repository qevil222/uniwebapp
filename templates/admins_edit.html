{% extends "template.html" %}
{% block title %}Edit Student{% endblock %}
{% block body %}

<!-- page content -->
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="dashboard_graph">
      <div class="row x_title">
        <div class="col-md-6">
          <h2>Edit Admin</h2>
        </div>
      </div>
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_content">
            <form action="/edit_admin/{{ admin.email }}" method="post">
                Email: {{ admin.email }} (Cannot be Modified)<br>
                Name: <input type="text" name="name" id="name" value="{{ admin.name }}"><br>
                Role: 
                <label><input type="radio" name="is_superuser" id="is_superuser" value="0" {{ "checked" if not admin.is_superuser else "" }}> Admin</label>
                <label><input type="radio" name="is_superuser" id="is_superuser" value="1" {{ "checked" if admin.is_superuser else "" }}> Superuser</label>
                <br>
                <input type="hidden" name="email" id="email" value="{{ admin.email }}" />
                <button type="submit">Submit</button>
            </form> 
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<!-- /page content -->
{% endblock %}
{% block js %}
{% endblock %}
